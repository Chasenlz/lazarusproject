<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productivity Tracker</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        h1 {
            text-align: center;
            margin-top: 30px;
        }
        #productivity-graph {
            width: 80%;
            margin: 0 auto;
        }
        .progress-bar {
            width: 80%;
            margin: 0 auto;
            background-color: #f0f0f0;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        .progress-bar-inner {
            height: 20px;
            background-color: #f8b855; /* Updated color */
            border-radius: 5px;
            text-align: center;
            line-height: 20px;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Productivity Tracker</h1>

    <!-- Graph for productivity -->
    <div id="productivity-graph"></div>

    <!-- Progress bars -->
    <div class="progress-bar">
        <div class="progress-bar-inner" id="daily-progress">0%</div>
    </div>
    <div class="progress-bar">
        <div class="progress-bar-inner" id="weekly-progress">0%</div>
    </div>
    <div class="progress-bar">
        <div class="progress-bar-inner" id="monthly-progress">0%</div>
    </div>
    <div class="progress-bar">
        <div class="progress-bar-inner" id="quarterly-progress">0%</div>
    </div>

    <script>
        // Sample data for productivity graph
        var productivityData = {
            dates: ['2024-02-01', '2024-02-02', '2024-02-03', '2024-02-04', '2024-02-05'],
            tasksCompleted: [5, 7, 6, 8, 9] // Sample number of tasks completed for each day
        };

        // Code to plot productivity graph
        var graphDiv = document.getElementById('productivity-graph');

        var trace1 = {
            x: productivityData.dates,
            y: productivityData.tasksCompleted,
            type: 'scatter',
            mode: 'lines+markers',
            marker: {color: 'blue'},
        };

        var layout = {
            title: 'Productivity over Time',
            xaxis: {
                title: 'Date'
            },
            yaxis: {
                title: 'Tasks Completed'
            }
        };

        Plotly.newPlot(graphDiv, [trace1], layout);

        // Sample code for updating progress bars (replace with actual data)
        // Calculate progress percentage based on actual data
        var dailyProgress = 60;
        var weeklyProgress = 40;
        var monthlyProgress = 75;
        var quarterlyProgress = 90;

        document.getElementById('daily-progress').innerText = dailyProgress + '%';
        document.getElementById('weekly-progress').innerText = weeklyProgress + '%';
        document.getElementById('monthly-progress').innerText = monthlyProgress + '%';
        document.getElementById('quarterly-progress').innerText = quarterlyProgress + '%';
    </script>
</body>
</html>
