<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aelon Consulting</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        #container {
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            height: 100vh;
        }
        #image-container {
            text-align: center;
            margin-top: 20px;
        }
        #image-container img {
            width: 200px; /* Adjust the width of the image as needed */
        }
        #text-container {
            text-align: center;
            margin-top: 10px;
        }
        .box-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 30px;
        }
        .box {
            display: inline-block;
            padding: 10px 20px;
            border: 2px solid #fff;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out;
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
        }
        .box:hover {
            background-color: #f8736f;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="image-container">
            <img src="Aelon Consulting Logo.png" alt="Aelon Consulting Logo"> <!-- Replace 'your-image-url.jpg' with the actual image URL -->
        </div>
        <div id="text-container">
            <h2>The Lazarus Project</h2>
            <!-- Remove the question "Who are you?" -->
        </div>
        <div class="box-container">
            <a href="venture-capital.html" class="box">Venture Capital</a>
            <a href="private-equity.html" class="box">Private Equity</a>
            <a href="individual-investor.html" class="box">Individual Investor</a>
        </div>
    </div>
</body>
</html>
